%YAML 1.2
---
physical_layer:
  name: "Example Infrastructure"
  elements:
    - id: E1
      type: end
      pos: 0.000
    - id: E2
      type: branch
      in: [b,c]
      out: [a]
      pos: 0.100
    - id: E3
      type: end
      pos: 0.500
    - id: E4
      type: end
      pos: 0.500
  tracks:
    - id: a
      source: E1
      target: E2
      start: 0.000
      end: 0.100
    - id: b
      source: E2
      target: E3
      start: 0.100
      end: 0.500
    - id: c
      source: E2
      target: E4
      start: 0.100
      end: 0.500
