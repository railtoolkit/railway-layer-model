%YAML 1.2
---
physical_layer:
  name: "crossing"
  elements:
    - id: E1
      type: end
      pos: 0.000
    - id: E2
      type: end
      pos: 0.000
    - id: E3
      type: crossing
      forward: [c,d]
      backward: [a,b]
      pos: 0.250
    - id: E4
      type: end
      pos: 0.500
    - id: E5
      type: end
      pos: 0.500
  tracks:
    - id: a
      source: E1
      target: E3
      start: 0.000
      end: 0.250
    - id: b
      source: E2
      target: E3
      start: 0.000
      end: 0.250
    - id: c
      source: E3
      target: E4
      start: 0.250
      end: 0.500
    - id: d
      source: E3
      target: E5
      start: 0.250
      end: 0.500
