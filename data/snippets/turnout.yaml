%YAML 1.2
---
physical_layer:
  name: "turnout"
  elements:
    - id: E1
      type: end
      pos: 0.000
    - id: E2
      type: branch
      forward: [b,c]
      backward: [a]
      pos: 0.250
    - id: E3
      type: end
      pos: 0.500
    - id: E4
      type: end
      pos: 0.500
  tracks:
    - id: a
      source: E1
      target: E2
    - id: b
      source: E2
      target: E3
    - id: c
      source: E2
      target: E4
