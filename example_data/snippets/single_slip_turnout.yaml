%YAML 1.2
---
physical:
  id: "single slip turnout"
  elements:
    - id: E1
      class: end
      pos:
        "line0": 0.000
    - id: E2
      class: end
      pos:
        "line0": 0.000
    - id: W1
      class: branching
      branches:
        - id: straight1
          path: [a,d]
          speed: .inf
        - id: straight2
          path: [b,c]
          speed: .inf
        - id: right
          path: [b,d]
          speed: .inf
      pos:
        "line0": 0.250
    - id: E3
      class: end
      pos:
        "line0": 0.500
    - id: E4
      class: end
      pos:
        "line0": 0.500
  tracksections:
    - id: a
      source: E1
      target: W1
      start: 0.000
      end: 0.250
    - id: b
      source: E2
      target: W1
      start: 0.000
      end: 0.250
    - id: c
      source: W1
      target: E3
      start: 0.250
      end: 0.500
    - id: d
      source: W1
      target: E4
      start: 0.250
      end: 0.500
