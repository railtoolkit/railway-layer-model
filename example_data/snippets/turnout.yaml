%YAML 1.2
---
physical:
  id: "turnout"
  elements:
    - id: E1
      type: end
      pos: 0.000
    - id: W1
      type: branching
      branches:
        - id: straight
          path: [a,b]
          speed: .inf
        - id: left
          path: [a,c]
          speed: 60
      pos: 0.250
      specimen: 500-1 # kind in katalog
    - id: E2
      type: end
      pos: 0.500
    - id: E3
      type: end
      pos: 0.500
  tracksections:
    - id: a
      source: E1
      target: W1
      start: 0.000
      end: 0.250
    - id: b
      source: W1
      target: E2
      start: 0.250
      end: 0.500
    - id: c
      source: W1
      target: E3
      start: 0.250
      end: 0.500
