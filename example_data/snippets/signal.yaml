%YAML 1.2
---
physical_layer:
  name: "signal"
  elements:
    - id: E1
      type: end
      pos: 0.000
    - id: S1
      type: sign
      class: signal
      direction: [a,b]
      pos: 0.250
    - id: E2
      type: end
      pos: 0.500
  tracks:
    - id: a
      source: E1
      target: S1
      start: 0.000
      end: 0.250
    - id: b
      source: S1
      target: E2
      start: 0.250
      end: 0.500
