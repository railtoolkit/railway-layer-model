%YAML 1.2
---
physical:
  id: "crossing"
  elements:
    - id: E1
      class: end
      pos:
        "line0": 0.000
    - id: E2
      class: end
      pos:
        "line0": 0.000
    - id: K1
      class: branching
      branches:
        - id: straight1
          path: [a,d]
          speed: .inf
        - id: straight2
          path: [b,c]
          speed: .inf
      specimen: 500-1 # kind in katalog
      pos:
        "line0": 0.250
    - id: E3
      class: end
      pos:
        "line0": 0.500
    - id: E4
      class: end
      pos:
        "line0": 0.500
  tracksections:
    - id: a
      source: E1
      target: K1
      start: 0.000
      end: 0.250
    - id: b
      source: E2
      target: K1
      start: 0.000
      end: 0.250
    - id: c
      source: K1
      target: E3
      start: 0.250
      end: 0.500
    - id: d
      source: K1
      target: E4
      start: 0.250
      end: 0.500
